name: Random Pinger

on:
  schedule:
    # every 10 minutes
    - cron: "*/10 * * * *"
  workflow_dispatch: # manual run

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install axios

      - name: Run pinger
        run: node ping.js
